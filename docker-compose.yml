# guide from https://realpython.com/django-development-with-docker-compose-and-machine/
version: '3.8'

services:
  web:
    build: ./web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - web-reagentdb:/usr/src/app
      - web-static:/usr/src/app/static
    ports:
      - 8000:8000
    env_file:
      - .env
    environment:
      DEBUG: 'true'
    command: /usr/local/bin/gunicorn reagentdb.wsgi:application -w 2 -b :8000

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - web-static:/www/static
    links:
      - web:web

volumes:
  web-reagentdb:
  web-static: