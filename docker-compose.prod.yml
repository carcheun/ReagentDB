# Production yml that pulls from docker hub
# If you get 404 errors from nginx, try clearning all caches folders
# as it may be interfering
version: '3.8'

services:
  reagentdb:
    restart: always
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    image: reagentsdb:v0.5
    command: daphne ReagentDB.asgi:application --bind 0.0.0.0 --port 8000
    volumes:
      - static_volume:/home/app/reagentdb/static
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - postgres

  postgres:
    restart: always
    image: postgres:12.4-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    ports:
      - 5433:5432

  redis:
    restart: always
    image: redis:5.0-alpine
    ports:
      - 6378:6379

  celery:
    restart: always
    image: reagentsdb:v0.5
    command: celery -A ReagentDB worker -l error
    volumes_from:
      - reagentdb
    env_file:
      - ./.env.prod
    depends_on:
      - reagentdb
      - redis

  celery-beat:
    restart: always
    image: reagentsdb:v0.5
    command: celery -A ReagentDB beat -l error
    volumes_from:
      - reagentdb
    env_file:
      - ./.env.prod
    depends_on: 
      - reagentdb
      - redis

  nginx:
    restart: always
    build: ./nginx
    image: nginx:1.19.2-alpine
    volumes:
      - static_volume:/home/app/reagentdb/static
    env_file:
      - ./.env.prod.db
    ports:
      - 8000:8000
      - 80:80
    depends_on:
      - reagentdb

volumes:
  postgres_data:
  static_volume: